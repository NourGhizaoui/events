<!DOCTYPE html>

<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inscription</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.signup-form {
width: 100%;
max-width: 450px;
background: #ffffff;
padding: 30px 25px;
border-radius: 15px;
box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.signup-form h2 {
text-align: center;
margin-bottom: 25px;
font-weight: 600;
color: #343a40;
}

.signup-form .form-control,
.signup-form select {
padding: 12px 15px;
margin: 10px 0;
border-radius: 8px;
border: 1px solid #ccc;
background: #fafafa;
transition: 0.3s;
}

.signup-form .form-control:focus,
.signup-form select:focus {
border-color: #6a11cb;
background: #fff;
box-shadow: 0 0 8px rgba(106,17,203,0.3);
outline: none;
}

.signup-form .btn-signup {
width: 100%;
padding: 12px;
background: #2575fc;
border: none;
color: #fff;
border-radius: 8px;
font-size: 16px;
cursor: pointer;
margin-top: 10px;
transition: 0.3s;
}

.signup-form .btn-signup:hover {
background: #6a11cb;
}

.signup-form .alert {
margin-top: 15px;
font-size: 14px;
}

.signup-form label {
font-weight: 500;
margin-top: 10px;
} </style>

</head>
<body>

<div class="signup-form">
    <h2>Inscription</h2>
    <form th:action="@{/auth/signup}" th:object="${userForm}" method="post">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>


    <label>Username</label>
    <input type="text" th:field="*{username}" class="form-control" placeholder="Nom d'utilisateur" required/>

    <label>Email</label>
    <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required/>

    <label>Password</label>
    <input type="password" th:field="*{password}" class="form-control" placeholder="Mot de passe" required minlength="6"/>

    <label>RÃ´le</label>
    <select name="role" class="form-control" required>
        <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}"></option>
    </select>

    <button type="submit" class="btn btn-signup">S'inscrire</button>
</form>

</div>

<!-- Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
