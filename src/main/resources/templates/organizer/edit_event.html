<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Event</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
        }

        .edit-container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .btn-save {
            background-color: #0d6efd;
            color: white;
        }

        .btn-save:hover {
            background-color: #0a58ca;
        }
		

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #565e64;
        }
    </style>
</head>

<body>

<div class="edit-container">

    <h1>
        Edit Event: <span th:text="${event.title}"></span>
    </h1>

    <form th:action="@{/organizer/event/update/{id}(id=${event.id})}" method="post" th:object="${event}">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required />
        </div>

        <div class="mb-3">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="5" required></textarea>
        </div>

        <div class="mb-3">
            <label for="event_date_input">Date & Time:</label>
            <input type="datetime-local" class="form-control" id="event_date_input" th:field="*{eventDate}" required />
        </div>

        <div class="mb-3">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" th:field="*{location}" required />
        </div>

        <div class="mb-3">
            <label for="capacity">Max Capacity:</label>
            <input type="number" class="form-control" id="capacity" th:field="*{capacity}" min="1" required />
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-save px-4">Save Changes</button>

            <a th:href="@{/organizer/dashboard}" class="btn btn-cancel px-4">Cancel</a>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
