<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Event</title>
</head>
<body>
<h1>Edit Event: <span th:text="${event.title}"></span></h1>

<form th:action="@{/organizer/event/update/{id}(id=${event.id})}" method="post" th:object="${event}">

    <input type="hidden" th:field="*{id}" />

    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required />
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" rows="5" required></textarea>
    </div>

    <div>
        <label for="event_date_input">Date & Time:</label>
        <input type="datetime-local" id="event_date_input" th:field="*{eventDate}" required />
    </div>

    <div>
        <label for="location">Location:</label>
        <input type="text" id="location" th:field="*{location}" required />
    </div>

    <div>
        <label for="capacity">Max Capacity:</label>
        <input type="number" id="capacity" th:field="*{capacity}" min="1" required />
    </div>

    <button type="submit">Save Changes</button>
    <a th:href="@{/organizer/dashboard}">Cancel</a>
</form>
</body>
</html>
