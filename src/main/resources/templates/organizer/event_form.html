<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Form</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 40px;
        }

        .form-container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
        }

        .btn-save {
            background-color: #0d6efd;
            color: white;
        }

        .btn-save:hover {
            background-color: #0a58ca;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
        }

        .btn-back:hover {
            background-color: #565e64;
        }
    </style>
</head>

<body>

<div class="form-container">

    <h1 th:text="${event.id == null} ? 'Créer un événement' : 'Éditer l\'événement'"></h1>

    <form th:action="@{/organisator/event/save}" th:object="${event}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label>Title:</label>
            <input type="text" class="form-control" th:field="*{title}" required/>
        </div>

        <div class="mb-3">
            <label>Description:</label>
            <textarea class="form-control" th:field="*{description}" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label>Date:</label>
            <input type="datetime-local" class="form-control" th:field="*{eventDate}" required/>
        </div>

        <div class="mb-3">
            <label>Location:</label>
            <input type="text" class="form-control" th:field="*{location}" required/>
        </div>

        <div class="mb-3">
            <label>Capacity:</label>
            <input type="number" class="form-control" th:field="*{capacity}" required/>
        </div>
		
		<div class="mb-3">
		    <label>Category:</label>
		    <select class="form-select" th:field="*{category.id}" required>
		        <option value="" disabled>-- Sélectionner une catégorie --</option>
		        <option th:each="cat : ${categories}" 
		                th:value="${cat.id}" 
		                th:text="${cat.name}"
		                th:selected="${event.category != null and event.category.id == cat.id}">
		        </option>
		    </select>
		</div>


        <div class="mb-3">
            <label>Status:</label>
            <select class="form-select" th:field="*{status}">
                <option th:value="PENDING">PENDING</option>
                <option th:value="APPROVED">APPROVED</option>
                <option th:value="CANCELLED">CANCELLED</option>
            </select>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-save px-4">Save</button>
            <a href="/organisator/dashboard" class="btn btn-back px-4">Retour au dashboard</a>
        </div>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
