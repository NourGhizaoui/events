<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body { font-family: Arial, sans-serif; background: linear-gradient(to right, #6a11cb, #2575fc); height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; }
form { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 100%; max-width: 400px; display: flex; flex-direction: column; }
input { padding: 12px 15px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
input:focus { border-color: #2575fc; outline: none; }
button { padding: 12px; margin-top: 15px; background-color: #2575fc; color: #fff; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
button:hover { background-color: #6a11cb; }
h2 { text-align: center; margin-bottom: 20px; color: #333; }
.error { color: red; }
.success { color: green; }
</style>
</head>
<body>

<form th:action="@{/admin/login}" method="post">
    <h2>Login</h2>

    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${success}" class="success" th:text="${success}"></div>

    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />

    <button type="submit">Se connecter</button>
</form>

</body>
</html>
