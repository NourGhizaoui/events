<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Arrière-plan stylisé */
        body {
            /* Dégradé de fond doux */
            background: linear-gradient(135deg, #007bff 0%, #a0c4ff 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
        }
        
        /* Conteneur de la carte de connexion */
        .login-card {
            width: 400px;
            max-width: 90%; /* Assure une bonne apparence sur mobile */
            border-radius: 16px;
            padding: 40px;
            background: #ffffff; /* Carte blanche */
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); /* Ombre plus marquée */
            transition: all 0.3s ease;
        }
        .login-card:hover {
             box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }
        
        .login-card h2 {
            font-weight: 700;
            margin-bottom: 30px;
            color: #343a40; /* Couleur de titre sombre */
            text-align: center;
            font-size: 2rem;
        }
        
        /* Champs de formulaire */
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ced4da;
        }
        
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
        }

        /* Bouton de connexion */
        .btn-login-custom {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-login-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        
        /* Texte de pied de page */
        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }
        .footer-text a {
            font-weight: 600;
            text-decoration: none;
            color: #007bff !important;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

<div class="login-card">

    <h2><i class="fas fa-lock me-2"></i> Connexion</h2>

    <div th:if="${error}" class="alert alert-danger text-center">
        <i class="fas fa-exclamation-circle me-1"></i> [[${error}]]
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        <i class="fas fa-check-circle me-1"></i> [[${message}]]
    </div>

    <form th:action="@{/auth/login}" method="post">

        <div class="mb-3">
            <label for="usernameInput" class="form-label"><i class="fas fa-user me-2"></i>Username</label>
            <input type="text" id="usernameInput" name="username" class="form-control" placeholder="Entrez votre nom d'utilisateur" required>
        </div>

        <div class="mb-4">
            <label for="passwordInput" class="form-label"><i class="fas fa-key me-2"></i>Password</label>
            <input type="password" id="passwordInput" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
        </div>

        <button class="btn btn-login-custom" type="submit">Se connecter</button>
    </form>

    <p class="footer-text">
        Vous n'avez pas de compte ?
        <a th:href="@{/auth/signup}">Inscrivez-vous ici</a>
    </p>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
