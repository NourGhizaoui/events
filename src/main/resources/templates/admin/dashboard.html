<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
        }
        #sidebar {
            min-width: 220px;
            max-width: 220px;
            background: #343a40;
            color: white;
        }
        #sidebar a {
            color: white;
            text-decoration: none;
        }
        #sidebar .nav-link.active {
            background-color: #495057;
        }
        #content {
            flex: 1;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div id="sidebar" class="d-flex flex-column p-3">
    <h3 class="text-center">Admin Panel</h3>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="/admin/dashboard" class="nav-link active">Dashboard</a>
        </li>
        <li>
            <a href="/admin/users" class="nav-link">Gestion des utilisateurs</a>
        </li>
		<!-- Ajoute d’autres liens si besoin -->
		        <li class="mt-auto">
		            <a href="/admin/logout" class="nav-link">Déconnexion</a>
		        </li>
        <!-- Ajoute d’autres liens si besoin -->
    </ul>
</div>

<div id="content">
    <h1>Dashboard</h1>
    <p>Bienvenue <strong th:text="${admin.username}">Admin</strong> !</p>

    <div class="row">
        <div class="col-md-4">
            <div class="card text-bg-primary">
                <div class="card-body">
                    <h5 class="card-title">Total Utilisateurs</h5>
                    <p class="card-text fs-4" th:text="${totalUsers}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-success">
                <div class="card-body">
                    <h5 class="card-title">Utilisateurs Actifs</h5>
                    <p class="card-text fs-4" th:text="${totalActive}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-warning">
                <div class="card-body">
                    <h5 class="card-title">Organisateurs en Attente</h5>
                    <p class="card-text fs-4" th:text="${pendingOrganizers}">0</p>
                </div>
            </div>
        </div>
    </div>

    <hr>
    <h3>Section Statistiques</h3>
    <p>Cette section pourra contenir des graphiques ou des rapports statistiques plus détaillés.</p>

</div>
</body>
</html>
