<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion des utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { background: #f4f6f9; }
        .content { margin-left: 270px; padding: 30px; }
    </style>
</head>
<body>

<div th:replace="admin/fragments/sidebar :: sidebar"></div>

<div class="content">
    <h2>Gestion des utilisateurs</h2>

    <table class="table table-hover shadow mt-4">
        <thead class="table-dark">
        <tr>
            <th>ID</th><th>Username</th><th>Email</th><th>Roles</th><th>Status</th><th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.username}"></td>
            <td th:text="${u.email}"></td>

            <td>
                <span class="badge bg-info" th:each="r : ${u.roles}" th:text="${r.name}"></span>
            </td>

            <td>
                <span th:if="${u.enabled}" class="badge bg-success">Active</span>
                <span th:if="${!u.enabled}" class="badge bg-danger">Inactive</span>
            </td>

            <td>
                <form th:action="@{'/admin/user/' + ${u.id} + '/toggle'}" method="post" class="d-inline">
                    <button class="btn btn-warning btn-sm">Toggle</button>
                </form>

                <form th:action="@{'/admin/user/' + ${u.id} + '/delete'}" method="post" class="d-inline">
                    <button class="btn btn-danger btn-sm" onclick="return confirm('Delete user?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
