<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Utilisateurs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100vh;
            background: #343a40;
            color: white;
            padding: 20px 10px;
        }
        #sidebar a {
            color: white;
            text-decoration: none;
        }
        #sidebar .nav-link.active {
            background-color: #495057;
        }
        #content {
            margin-left: 220px;
            padding: 20px;
        }
        h1, h3 {
            margin-bottom: 20px;
        }
        .table-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .btn-back {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div id="sidebar" class="d-flex flex-column">
    <h3 class="text-center">Admin Panel</h3>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="/admin/dashboard" class="nav-link">Dashboard</a>
        </li>
        <li>
            <a href="/admin/users" class="nav-link active">Gestion des utilisateurs</a>
        </li>
        <!-- Ajoute d’autres liens si besoin -->
        <li class="mt-auto">
            <a href="/admin/logout" class="nav-link">Déconnexion</a>
        </li>
    </ul>
</div>

<div id="content">
    <h1>Gestion des Utilisateurs</h1>

```
<div class="table-container">
    <h3>Organisateurs en attente</h3>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${pendingOrganizers}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.rolesAsString}"></td>
                <td>
                    <a th:if="${!user.enabled}" 
                       th:href="@{'/admin/user/activate/' + ${user.id}}" 
                       class="btn btn-success btn-sm">Activer</a>
                    <a th:if="${user.enabled}" 
                       th:href="@{'/admin/user/deactivate/' + ${user.id}}" 
                       class="btn btn-warning btn-sm">Désactiver</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="table-container">
    <h3>Utilisateurs actifs</h3>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Roles</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${activeUsers}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.rolesAsString}"></td>
            </tr>
        </tbody>
    </table>
</div>
```

</div>

<!-- Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
