<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Styles généraux */
        body {
            background-color: #f0f2f5; /* Fond plus clair */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        /* Navbar personnalisée */
        .navbar-custom {
            background: linear-gradient(90deg, #007bff 0%, #0056b3 100%);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Titres de section */
        .section-title {
            font-weight: 300;
            color: #343a40;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 25px;
        }

        /* Cartes de Statistiques */
        .card-stats {
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: default;
        }

        .card-stats:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            font-size: 3rem;
            opacity: 0.8;
        }

        /* Tableau */
        .table-container {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            background-color: white;
        }
        
        .table-custom thead {
            background-color: #343a40;
            color: white;
        }

        .table-custom th {
            font-weight: 600;
            text-align: center;
        }

        .table-custom td {
            vertical-align: middle;
            text-align: center;
        }
        
        /* Boutons d'action */
        .btn-action {
            margin: 2px;
            font-weight: 500;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#"><i class="fas fa-crown me-2"></i> Admin Panel</a>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-danger btn-sm text-white" th:href="@{/auth/logout}">
                        <i class="fas fa-sign-out-alt me-1"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    
    <h1 class="section-title text-center mb-5"><i class="fas fa-chart-line me-2"></i> Tableau de Bord Administratif</h1>
    
    <h2 class="section-title text-start">Statistiques Générales</h2>
    <div class="row g-4 mb-5">

        <div class="col-md-4">
            <div class="card card-stats text-white bg-primary h-100">
                <div class="card-body d-flex align-items-center justify-content-between">
                    <div>
                        <h5 class="card-title fw-normal">Total Utilisateurs</h5>
                        <h2 class="card-text fw-bold" th:text="${totalUsers}">0</h2>
                    </div>
                    <i class="fas fa-users stat-icon"></i>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card card-stats text-white bg-success h-100">
                <div class="card-body d-flex align-items-center justify-content-between">
                    <div>
                        <h5 class="card-title fw-normal">Organisateurs</h5>
                        <h2 class="card-text fw-bold" th:text="${organisators}">0</h2>
                    </div>
                    <i class="fas fa-user-tie stat-icon"></i>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card card-stats text-white bg-info h-100">
                <div class="card-body d-flex align-items-center justify-content-between">
                    <div>
                        <h5 class="card-title fw-normal">Utilisateurs Simples</h5>
                        <h2 class="card-text fw-bold" th:text="${normalUsers}">0</h2>
                    </div>
                    <i class="fas fa-user stat-icon"></i>
                </div>
            </div>
        </div>

    </div>

    <h2 class="section-title text-start mt-5"><i class="fas fa-users-cog me-2"></i> Gestion des Utilisateurs</h2>

    <div class="table-responsive table-container">
        <table class="table table-custom table-hover align-middle mb-0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Rôle(s)</th>
                    <th>Actif</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td><strong th:text="${user.username}"></strong></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.filteredRoles}"></td>
                    <td>
                        <span th:text="${user.enabled ? 'Oui' : 'Non'}" 
                              th:classappend="${user.enabled} ? 'badge bg-success' : 'badge bg-secondary'"
                              class="badge p-2"></span>
                    </td>
                    <td class="text-nowrap">
                        <form th:action="@{/admin/user/{id}/toggle(id=${user.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-warning btn-action">
                                <i class="fas fa-user-lock me-1"></i> Gérer statut
                            </button>
                        </form>
                        
                        <form th:action="@{/admin/user/{id}/delete(id=${user.id})}" method="post" class="d-inline"
                              onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ? Cette action est irréversible.');">
                            <button type="submit" class="btn btn-sm btn-danger btn-action">
                                <i class="fas fa-trash-alt me-1"></i> Supprimer
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <h2 class="section-title text-start mt-5"><i class="fas fa-calendar-check me-2"></i> Gestion des Événements</h2>

	<div class="table-responsive table-container">
	    <table class="table table-custom table-hover align-middle mb-0">
	        <thead>
	            <tr>
	                <th>ID</th>
	                <th>Titre</th>
	                <th>Organisateur</th>
	                <th>Date</th>
	                <th>Status</th>
	                <th>Actions</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="event : ${events}">
	                <td th:text="${event.id}"></td>
	                <td><strong th:text="${event.title}"></strong></td>
	                <td th:text="${event.organizer.username}"></td>
	                <td th:text="${#temporals.format(event.eventDate, 'dd/MM/yyyy HH:mm')}"></td>

	                <td>
	                    <span th:text="${event.status}"
	                          class="badge p-2 fw-bold"
	                          th:classappend="${event.status.name() == 'PENDING' ? 'bg-warning text-dark' :
	                                           (event.status.name() == 'APPROVED' ? 'bg-success' : 'bg-danger')}">
	                    </span>
	                </td>

	                <td class="text-nowrap">
	                    <form th:action="@{/admin/event/{id}/approve(id=${event.id})}" 
	                          method="post" th:if="${event.status.name() == 'PENDING'}" 
	                          class="d-inline">
	                        <button class="btn btn-sm btn-success btn-action">
	                            <i class="fas fa-check me-1"></i> Accepter
	                        </button>
	                    </form>
						
	                    <form th:action="@{/admin/event/{id}/cancel(id=${event.id})}" 
	                          method="post" th:if="${event.status.name() != 'CANCELLED'}"
	                          class="d-inline"
	                          onsubmit="return confirm('Êtes-vous sûr de vouloir annuler cet événement ?');">
	                        <button class="btn btn-sm btn-danger btn-action">
	                            <i class="fas fa-times me-1"></i> Annuler
	                        </button>
	                    </form>
                        
                    
	                </td>
	            </tr>
	        </tbody>
	    </table>
	</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
