<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .signup-card {
            width: 420px;
            border-radius: 12px;
            padding: 30px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.12);
        }
        .signup-card h2 {
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
        }
        .signup-card button {
            width: 100%;
            padding: 10px;
        }
        .footer-text {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<div class="signup-card">

    <h2>Create Account</h2>

    <!-- Alerts -->
    <div th:if="${error}" class="alert alert-danger text-center">[[${error}]]</div>
    <div th:if="${message}" class="alert alert-success text-center">[[${message}]]</div>

    <!-- Form -->
    <form th:action="@{/auth/signup}" method="post">

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Select Role</label>
            <select name="role" class="form-select">
                <option value="user">User</option>
                <option value="organisator">Organisator</option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Sign Up</button>

    </form>

    <p class="footer-text">
        Already have an account?
        <a th:href="@{/auth/login}" class="text-primary fw-semibold">Login</a>
    </p>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
