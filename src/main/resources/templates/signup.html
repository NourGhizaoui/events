<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
</head>
<body>
<h2>Sign Up</h2>

<div th:if="${error}" style="color:red;">[[${error}]]</div>
<div th:if="${message}" style="color:green;">[[${message}]]</div>

<form th:action="@{/auth/signup}" method="post">
    <input type="text" name="username" placeholder="Username" required/><br/>
    <input type="email" name="email" placeholder="Email" required/><br/>
    <input type="password" name="password" placeholder="Password" required/><br/>
    <select name="role">
        <option value="user">User</option>
        <option value="organisator">Organisator</option>
        <option value="admin">Admin</option>
    </select><br/>
    <button type="submit">Sign Up</button>
</form>

<p>Already have an account? <a th:href="@{/auth/login}">Login</a></p>
</body>
</html>
